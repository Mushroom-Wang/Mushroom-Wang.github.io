<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
    <link href="{{ site.baseurl }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Global site tag (gtag.js) - Google Analytics -->

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}

	{% endif %} -->

	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-WVRR3W5');</script>
	<!-- End Google Tag Manager -->

	<!-- favicon.ico -->
	{% if site.favicon %}
		<link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon-16x16.png">
		<link rel="manifest" href="/resources/site.webmanifest">
		<link rel="mask-icon" href="/resources/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/resources/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/resources/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	{% endif %}
</head>
